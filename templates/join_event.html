{% extends 'base.html' %}

{% block content %}


<form action="/accounts/join_event/." method="POST">
    {% csrf_token %}

    {% for eventName, eventLocation, eventID in events %}

    <label for="{{eventName}}"> {{eventName}} at {{eventLocation}}</label><br>

  </form>

{% endblock %}
