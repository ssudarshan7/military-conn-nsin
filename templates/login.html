{% extends 'base.html' %}

{% block content %}


<form action="/accounts/login/." method="post" class="form-signin"> <!-- /. at end needed for POST method-->
    <div class="text-center mb-4">    
        {% csrf_token %}

        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <div class="form-label-group">
            <input type = "email" name="email" placeholder="Email" class="form-control" id = "inputEmail" required><br>
            <label for="inputEmail">Email Address</label>
        </div>
        <div class="form-label-group">
            <input type = "password" name="password" placeholder="Password" class="form-control" id="inputPassword" required><br>
            <label for="inputPassword"> Password </label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign In </button>

   
</form>

</div>

<div>


    <h3>{{message}}</h3>

</div>

{% endblock %}
