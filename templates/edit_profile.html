{% extends 'base.html' %}

{% block content %}

<h1>Edit Profile</h1>

<div class="container">
    <form action="/accounts/edit_profile/." method="POST">

        {% csrf_token %}



        <div class="form-group">
                <label for="address">Address:</label><br>
                <input type="text" id = "address" name = "address" class="form-control"  placeholder="Address" required>
        </div>
        <div class="form-group">
                <label for="phone">Phone:</label><br>
                <input type="text" id = "phone" name = "phone" class="form-control"  placeholder="111-111-1111" required>
        </div>
        <div class="form-group">
                <label for="university">University:</label><br>
                <input type="text" id = "university" name = "university" class="form-control"  placeholder="University" required>
        </div> 
        <div class="form-group">
                <label for="regiment">Regiment:</label><br>
                <input type="text" id = "regiment" name = "regiment" class="form-control"  placeholder="Regiment" required>
        </div> 
        
        <input type="submit" value="Submit">
    </form>    
</div>

{% endblock %}
